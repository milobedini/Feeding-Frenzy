<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feeding Frenzy</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <h1>Feeding Frenzy! 🐟 🦈 🐟</h1>
    </header>
    <main>
      <div class="game-status">
        <p>Your current score: <span id="player-score"></span></p>
        <h2>
          <button id="start-button">Start</button
          ><button id="restart-button">Restart</button>
        </h2>
        <p>Lives left: <span id="lives"></span></p>
      </div>
      <div class="grid-container">
        <div class="grid hidden"></div>
      </div>
      <div class="welcome-page">
        <h2>Please press start to begin!</h2>
      </div>
      <section class="info-text">
        <p>
          Use your arrow keys to navigate the ocean and hunt down tasty morsels.
          Watch out for danger!
        </p>
      </section>
    </main>
    <footer>
      <p>Milo Bedini</p>
      <!-- Insert social etc. here -->
    </footer>
    <audio></audio>
    <script src="./scripts/main.js"></script>
  </body>
</html>
